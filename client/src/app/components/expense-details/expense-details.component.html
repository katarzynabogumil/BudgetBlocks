<div [hidden]="isHidden" class="card detail-card">
  <p>{{expense.notes}}</p>
  <div class=" edit-remove-links">
    <b>
      <span *ngIf="expense.link">
        <a class="pointer" href="expense.link">more information </a>/
      </span>
      <a class="pointer" [routerLink]="['./edit/' + expense.id]">
        edit
      </a> /
      <a class="pointer" (click)="removeExpense()">
        remove
      </a>
    </b>
  </div>
</div>
