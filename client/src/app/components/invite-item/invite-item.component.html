<div class="card add-card not-accepted">
  <a class="pointer" (click)="acceptInvitation()">
    <h2>
      <span class="material-symbols-outlined add">
        add
      </span>
      Accept invitation to: <br>
      {{project.name}} with
      <span class="inherit" *ngFor="let owner of project.owners; last as isLast">{{owner.nickname}}<span
          *ngIf="!isLast">, </span></span>
    </h2>
  </a>
</div>
