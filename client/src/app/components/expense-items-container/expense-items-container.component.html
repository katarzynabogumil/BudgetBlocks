<div class="items-container">

  <span *ngIf="expenses else noExpenses" class="items-inner-container">
    <span *ngFor="let expense of expenses">
      <app-expense-item [expense]="expense">
      </app-expense-item>

    </span>
    <app-add-item [item]="'an expense'" [link]="'./add'"></app-add-item>
  </span>

  <ng-template #noExpenses>
    <app-add-item [item]="'an expense'" [link]="'./add'"></app-add-item>
  </ng-template>

</div>
