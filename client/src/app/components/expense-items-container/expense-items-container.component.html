<div class="items-container">

  <div *ngIf="expenses else noExpenses" class="items-inner-container">
    <div *ngFor="let expense of expenses">
      <app-expense-item [expense]="expense">
      </app-expense-item>

    </div>
    <app-add-item [item]="'an expense'" [link]="'./add'"></app-add-item>
  </div>

  <ng-template #noExpenses>
    <app-add-item [item]="'an expense'" [link]="'./add'"></app-add-item>
  </ng-template>

</div>
