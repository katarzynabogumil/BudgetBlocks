<div id="poject-items-container">

  <span *ngIf="projects.length > 0" id="poject-items-inner-container">
      <span *ngFor="let project of projects; last as last" >
        <app-all-projects-item [project]="project">
        </app-all-projects-item>
          
      </span>
        <app-add-item [item]="'a project'" [link]="'./add'"></app-add-item>
      </span>

</div>
